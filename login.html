<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login - Shop Haven</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 500px;
            margin: 50px auto;
        }

        .hidden {
            display: none;
        }

        #restricted-content {
            display: none;
            margin: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo" width="30" height="30"> Shop Haven
        </a>
    </nav>

    <!-- Main Content -->
    <div id="auth-container" class="card shadow-lg">
        <div class="card-body">
            <!-- Tabs -->
            <!-- Tabs -->
<ul class="nav nav-tabs" id="auth-tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="register-tab" href="#register">Register</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="login-tab" href="#login">Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="recover-tab" href="#recover">Forgot Password?</a>
    </li>
</ul>

<!-- Password Recovery Form -->
<div id="recover-form" class="form-content hidden">
    <h2 class="text-center text-danger">Recover Password</h2>
    <form>
        <div id="recover-message" class="text-danger text-center"></div>
        <div class="form-group">
            <label for="recover-email">Email</label>
            <input type="email" id="recover-email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="button" id="recover-btn" class="btn btn-danger btn-block">Recover Password</button>
    </form>
</div>

<!-- New Password Form (after email verification) -->
<div id="reset-password-form" class="form-content hidden">
    <h2 class="text-center text-danger">Reset Password</h2>
    <form>
        <div id="reset-message" class="text-danger text-center"></div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" class="form-control" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password" required>
        </div>
        <button type="button" id="reset-password-btn" class="btn btn-danger btn-block">Reset Password</button>
    </form>
</div>


            <div id="form-container" class="mt-4">
                <!-- Register Form -->
                <div id="register-form" class="form-content">
                    <h2 class="text-center text-danger">Register</h2>
                    <form>
                        <div id="register-message" class="text-danger text-center"></div>
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Password</label>
                            <input type="password" id="reg-password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-role">Role</label>
                            <select id="reg-role" class="form-control">
                                <option value="Client">Client</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <button type="button" id="register-btn" class="btn btn-danger btn-block">Register</button>
                    </form>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="form-content hidden">
                    <h2 class="text-center text-danger">Login</h2>
                    <form>
                        <div id="login-message" class="text-danger text-center"></div>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="button" id="login-btn" class="btn btn-danger btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Restricted Content -->
    <div id="restricted-content" class="text-center">
        <h1>Welcome!</h1>
        <p id="role-message" class="lead"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
